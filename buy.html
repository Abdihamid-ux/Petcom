<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Now - PetCom</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background-color: #fffaf7;
        color: #333;
      }

      header {
        background-color: #ffe3e3;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #ffd1d1;
      }

      .brand {
        font-size: 26px;
        font-weight: bold;
        color: #d6336c;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
      }

      nav ul li a {
        text-decoration: none;
        color: #d6336c;
        font-weight: 600;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 1200px;
        margin: 50px auto;
        padding: 20px;
        gap: 40px;
      }

      .product-img {
        flex: 1;
        min-width: 300px;
      }

      .product-img img {
        width: 100%;
        max-height: 400px;
        object-fit: contain;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
        background-color: white;
      }

      .product-info {
        flex: 1;
        min-width: 300px;
      }

      .product-info h2 {
        font-size: 28px;
        color: #c2255c;
        margin-bottom: 15px;
      }

      .product-info p {
        font-size: 18px;
        margin-bottom: 10px;
        line-height: 1.6;
      }

      .price {
        font-size: 22px;
        color: #f06595;
        font-weight: bold;
        margin: 20px 0;
      }

      .order-btn {
        background-color: #f783ac;
        border: none;
        padding: 14px 30px;
        border-radius: 25px;
        color: white;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .order-btn:hover {
        background-color: #e64980;
      }

      footer {
        text-align: center;
        padding: 25px 20px;
        background-color: #ffe3e3;
        color: #a61e4d;
        font-size: 14px;
        margin-top: 40px;
      }

      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          align-items: center;
        }

        .product-info h2 {
          font-size: 24px;
        }

        .order-btn {
          width: 100%;
          padding: 12px;
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="brand">üê∂ PetCom</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="login-signup.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="container" id="productDetails"></div>

    <footer>
      <p>¬© 2025 PetCom ‚Ä¢ All love and paws reserved</p>
    </footer>

    <script>
      const container = document.getElementById("productDetails");
      const data = JSON.parse(localStorage.getItem("selectedProduct"));

      if (data) {
        container.innerHTML = `
        <div class="product-img">
          <img src="${data.image}" alt="${data.title}" />
        </div>
        <div class="product-info">
          <h2>${data.title}</h2>
          <p><strong>Product Description:</strong> This premium quality pet product is designed for maximum comfort, fun, and safety. Loved by furry friends and trusted by pet parents.</p>
          <div class="price">KES ${data.price}</div>
          <button class="order-btn">Place Order</button>
        </div>
      `;
      } else {
        container.innerHTML =
          "<p style='text-align:center;'>Product not found. Go back to <a href='shop.html'>shop</a>.</p>";
      }
    </script>
  </body>
</html>
