<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup - Furry Finds</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        background-color: #fffaf7;
        color: #333;
      }

      header {
        background-color: #ffe3e3;
        padding: 20px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 3px solid #ffd1d1;
      }

      .brand {
        font-size: 26px;
        font-weight: bold;
        color: #d6336c;
      }

      nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
      }

      nav ul li a {
        text-decoration: none;
        color: #d6336c;
        font-weight: 600;
        transition: color 0.2s;
      }

      nav ul li a:hover {
        color: #a61e4d;
      }

      .container {
        max-width: 400px;
        margin: 60px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #c2255c;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }

      .form-group input:focus {
        border-color: #f783ac;
        outline: none;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #f783ac;
        border: none;
        color: #fff;
        font-weight: bold;
        border-radius: 25px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .btn:hover {
        background-color: #e64980;
      }

      .toggle {
        text-align: center;
        margin-top: 20px;
      }

      .toggle a {
        color: #d6336c;
        text-decoration: underline;
        cursor: pointer;
      }

      #signupForm {
        display: none;
      }

      .error {
        color: red;
        font-size: 0.9em;
        margin-top: -10px;
        margin-bottom: 10px;
      }

      footer {
        text-align: center;
        padding: 25px 20px;
        background-color: #ffe3e3;
        color: #a61e4d;
        font-size: 14px;
        margin-top: 40px;
      }
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
          padding: 20px;
        }

        nav ul {
          flex-wrap: wrap;
          gap: 15px;
          padding-left: 0;
        }

        .container {
          width: 90%;
          margin: 40px auto;
          padding: 20px;
        }

        h2 {
          font-size: 24px;
        }

        .form-group label {
          font-size: 14px;
        }

        .form-group input {
          padding: 8px;
          font-size: 14px;
        }

        .btn {
          font-size: 15px;
          padding: 10px;
        }

        .toggle {
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        .brand {
          font-size: 20px;
        }

        h2 {
          font-size: 22px;
        }

        .container {
          padding: 15px;
        }

        nav ul {
          flex-direction: column;
          align-items: flex-start;
        }

        nav ul li {
          margin-bottom: 8px;
        }

        footer {
          font-size: 13px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header Navigation -->
    <header>
      <div class="brand">üêæ Furry Finds</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- Login/Signup Container -->
    <div class="container">
      <h2 id="formTitle">Login</h2>

      <!-- Login Form -->
      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit" class="btn">Login</button>
      </form>

      <!-- Signup Form -->
      <form id="signupForm">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="signupName" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="signupEmail" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="signupPassword" required />
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" required />
          <div class="error" id="passwordError"></div>
        </div>
        <button type="submit" class="btn">Signup</button>
      </form>

      <!-- Toggle Link -->
      <div class="toggle">
        <span id="toggleText">Don't have an account?</span>
        <a id="toggleLink">Signup</a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>¬© 2025 PetCom ‚Ä¢ All love and paws reserved</p>
    </footer>

    <!-- JavaScript Toggle Logic -->
    <script>
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const toggleLink = document.getElementById("toggleLink");
      const toggleText = document.getElementById("toggleText");
      const formTitle = document.getElementById("formTitle");
      const passwordError = document.getElementById("passwordError");

      function clearForm(form) {
        form.querySelectorAll("input").forEach((input) => (input.value = ""));
      }

      toggleLink.addEventListener("click", () => {
        const isLoginVisible = loginForm.style.display !== "none";

        if (isLoginVisible) {
          loginForm.style.display = "none";
          signupForm.style.display = "block";
          formTitle.textContent = "Signup";
          toggleText.textContent = "Already have an account?";
          toggleLink.textContent = "Login";
          clearForm(loginForm);
          passwordError.textContent = "";
        } else {
          loginForm.style.display = "block";
          signupForm.style.display = "none";
          formTitle.textContent = "Login";
          toggleText.textContent = "Don't have an account?";
          toggleLink.textContent = "Signup";
          clearForm(signupForm);
          passwordError.textContent = "";
        }
      });

      loginForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        console.log("Logged in with:", email, password);
        alert("Login successful!");
      });

      signupForm.addEventListener("submit", function (e) {
        e.preventDefault();
        const name = document.getElementById("signupName").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;
        const confirm = document.getElementById("confirmPassword").value;

        if (password !== confirm) {
          passwordError.textContent = "Passwords do not match!";
          return;
        } else {
          passwordError.textContent = "";
        }

        console.log("Signed up with:", name, email, password);
        alert("Signup successful!");
      });
    </script>
  </body>
</html>
